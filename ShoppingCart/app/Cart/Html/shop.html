

<div class="form-group">
    <label for="comment">Basket:</label>
    <textarea class="form-control" rows="5" id="cart" ng-model="vm.cart"></textarea>
</div>

<table class="table table-condensed table-hover table-striped">
    <tr class="panel-title">
        <th colspan="2" style="text-align:center;">Add to basket</th>
        <th>Name</th>
        <th>Description</th>
        <th>Price</th>
    </tr>
    <tr ng-repeat="item in vm.productList">

        <td style="width: 100px;">
           
            <div class="btn-toolbar" ng-click="vm.addToCart(item)"><i class="btn glyphicon glyphicon-plus"></i></div>
            <div class="btn-toolbar" ng-click="vm.removeFromCart(item)"><i class="btn glyphicon glyphicon-minus"></i></div>
        </td>
        <td>
            <input type="text" ng-model="item.Quantity">
        </td>

        <td>
            <span>
                {{item.Name}}
            </span>
        </td>
        <td>
            <span>
                {{item.Desc}}
            </span>
        </td>
        <td>
            <span>
                {{item.Price}}
            </span>
        </td>

    </tr>
</table>
